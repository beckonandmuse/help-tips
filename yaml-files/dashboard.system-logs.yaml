#
# This is popup help messages for the Admin Panel -> Dashboard -> System Logs
#
# Fields:
# title - Shown in bold at the top of the popover window
# content - The body of the help popover
# links - List of links shows below the content
#   title - Link title
#   href - href of link (links starting with / are translated to the
#       helpdesk installation path)
#
# The key names such as 'helpdesk_name' should not be translated as they
# must match the HTML #ids put into the page template.
#
---
system_logs:
    title: System Logs
    content: >
        If there is anything that is not working correctly, this is the place to
        start. This is where you will find any troubleshooting related logging
        activity (e.g., Errors, Warnings, or Bugs). To hone in on a specific type,
        see the <span class='tip-desc-title'>Type</span> dropdown box.
        Additionally, the type of events that are included in the System Logs can
        be customized under <span class='tip-desc-title'>System Settings</span> 
        (Admin Panel -> Settings -> System -> General Settings -> Default Log
        Level).
        
date_span:
    title: Date Span
    content: >
        Narrow your calendar range that you would like to view in the System Logs.
        
type:
    title: Type
    content: >
        Select the System Log type of interest.
        
showing...logs:
    title: Showing...Logs
    content: >
        Be sure to check the <span class='tip-desc-title'>Page</span> section below
        to make sure that there are not more pages displaying System Logs
        available.
        
log_title:
    title: Log Title
    content: >
        Click the <span class='tip-desc-title'>Log</span> <span
        class='tip-desc-title'>Title</span> table header if you would like to sort
        the results according to the <span class='tip-desc-title'>Log Title</span>.
        
log_type:
    title: Log Type
    content: >
        Click the <span class='tip-desc-title'>Log Type</span> table header if you
        would like to sort the results according to the <span
        class='tip-desc-title'>Log Type</span>.
        
log_date:
    title: Log Date
    content: >
        This is the date the log was generated by the software. If you would like
        to sort the results according to the <span class='tip-desc-title'>Log
        Date</span>, simply click the <span class='tip-desc-title'>Log</span> <span
        class='tip-desc-title'>Date</span> table header. (Use the <span
        class='tip-desc-title'>Date Span</span> form above to narrow your calendar
        span of logs.)
        
ip_address:
    title: Ip Address
    content: >
        This refers to the IP Address of either the agent or client that was using
        osTicket at the time the log was generated.